<div ng-repeat="projectType in projectTypes">
  <h3 class="grey">{{projectType.type}}</h3>
  <div ng-repeat="project in projectType.projects">
    <h4>{{project.name}}</h4>
    <h5><i>{{project.tools}}</i><i class="pull-right">{{project.dates}}</i></h5>
    <div class="row">
      <div class="col-md-10">
        <ul>
          <li ng-repeat="detail in project.details">{{detail}}</li>
        </ul>
      </div>
    </div>
  </div>
</div>
